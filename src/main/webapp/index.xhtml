<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="style.css"/>
</h:head>
<f:view>
    <h:form>
        <h1>LOGIN</h1>

        <label>
            Username:
            <h:inputText value="#{loginPageBean.userInput}" required="true"/>
            <h:commandButton value="Login" action="#{loginPageBean.loginSubmit}"/>

            <br/>
            <h:outputText value="errorMessage:#{loginPageBean.errorMessage}" rendered="#{not empty loginPageBean.errorMessage}"/>
        </label>

    </h:form>
</f:view>
</html>
