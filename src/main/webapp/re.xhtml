<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="style.css"/>
</h:head>
<f:view>

    <h:panelGroup rendered="#{authorizeBean.user.role != 'Requirements Engineer'}">
        Zugriff verweigert!
    </h:panelGroup>

    <h:panelGroup rendered="#{authorizeBean.user.role == 'Requirements Engineer'}">
        <h:form>
            <h1>Requirements Engineer</h1>

            <h:panelGroup rendered="#{rePageBean.view == 'list'}">
                <h2>Anforderungen</h2>

                <h:commandButton value="HinzufÃ¼gen" action="#{rePageBean.gotoAdd()}"/>
                <br/>

                <h:dataTable value="#{rePageBean.listAnforderungen}" var="anf">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{anf.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{anf.name}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Inhalt</f:facet>
                        #{anf.inhalt}
                    </h:column>

                </h:dataTable>

            </h:panelGroup>

            <h:panelGroup rendered="#{rePageBean.view == 'add'}">
                <h2>Neue Anforderung</h2>

                <label>
                    Name der Anforderung:
                    <h:inputText value="#{rePageBean.nameInput}" required="true"/>
                </label>
                <br/>

                <label>
                    Inhalt der Anforderung:
                    <h:inputText value="#{rePageBean.inhaltInput}" required="true"/>
                </label>
                <br/>

                <h:commandButton value="Speichern" action="#{rePageBean.add()}"/>
                <br/>
                <h:commandButton value="Abbrechen" immediate="true" action="#{rePageBean.gotoList()}"/>

            </h:panelGroup>

        </h:form>
    </h:panelGroup>

</f:view>
</html>
